<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory | Wellness Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .inventory-slot {
            aspect-ratio: 1;
            background: var(--pixel-darker);
            border: 3px solid var(--neon-green);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .inventory-slot:hover {
            transform: scale(1.05);
            box-shadow:
                var(--pixel-shadow),
                0 0 30px var(--neon-green);
            z-index: 10;
        }

        .inventory-slot.empty {
            opacity: 0.3;
            border-style: dashed;
            cursor: default;
        }

        .inventory-slot.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .item-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: itemFloat 2s ease-in-out infinite;
        }

        @keyframes itemFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .item-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            text-align: center;
            color: var(--neon-green);
        }

        .damage-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--hp-red);
            color: white;
            padding: 0.2rem 0.4rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            border: 2px solid white;
        }
    </style>
</head>

<body class="bg-dark text-light">

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="home.html">üéÆ WELLNESS QUEST</a>
            <div class="d-flex gap-2">
                <a href="home.html" class="btn btn-success">‚óÄ BACK</a>
                <a href="weapons.html" class="btn btn-warning">‚öîÔ∏è SHOP</a>
                <button id="logoutBtn" class="btn btn-danger">‚úñ LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center p-3"
                style="background: rgba(0,0,0,0.5); border: 2px solid var(--neon-blue);">
                <h4 class="m-0"
                    style="font-family: 'Press Start 2P', cursive; font-size: 1.2rem; color: var(--neon-blue);">
                    üéí MY GEAR
                </h4>
            </div>
        </div>
    </div>

    <div id="inventoryList" class="row g-4 justify-content-center"></div>

    <!-- Stats Summary -->
    <div class="card bg-secondary p-3 mb-4">
        <div class="row text-center">
            <div class="col-md-4">
                <div style="font-family: 'VT323', monospace; font-size: 1.2rem;">
                    <span style="color: var(--neon-green);">ITEMS OWNED:</span>
                    <span id="itemCount" style="color: var(--xp-gold); font-size: 1.5rem; margin-left: 0.5rem;">0</span>
                </div>
            </div>
            <div class="col-md-4">
                <div style="font-family: 'VT323', monospace; font-size: 1.2rem;">
                    <span style="color: var(--neon-green);">TOTAL DAMAGE:</span>
                    <span id="totalDamage"
                        style="color: var(--hp-red); font-size: 1.5rem; margin-left: 0.5rem;">0</span>
                </div>
            </div>
            <div class="col-md-4">
                <div style="font-family: 'VT323', monospace; font-size: 1.2rem;">
                    <span style="color: var(--neon-green);">SLOTS:</span>
                    <span id="slotsUsed"
                        style="color: var(--neon-blue); font-size: 1.5rem; margin-left: 0.5rem;">0/12</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Grid -->
    <div id="inventoryList" class="inventory-grid"></div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particle Effect
        particlesJS('particles-js', {
            particles: {
                number: { value: 40, density: { enable: true, value_area: 800 } },
                color: { value: '#3b82f6' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.2,
                    random: true,
                    anim: { enable: true, speed: 0.5, opacity_min: 0.05, sync: false }
                },
                size: {
                    value: 2,
                    random: true,
                    anim: { enable: true, speed: 1, size_min: 0.1, sync: false }
                },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: '#3b82f6',
                    opacity: 0.15,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: false },
                    onclick: { enable: false },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>

    <script src="js/queryCmds.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/userNavbarToggle.js"></script>
</body>

</html>
