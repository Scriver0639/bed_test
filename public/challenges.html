<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges | Wellness Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="home.html">ðŸŽ® WELLNESS QUEST</a>
            <div class="d-flex gap-2">
                <a href="home.html" class="btn btn-success">â—€ BACK</a>
                <button id="logoutBtn" class="btn btn-danger">âœ– LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">
            <span style="display: inline-block;">
                CHALLENGES
            </span>
        </h2>

        <!-- Quest Counter & Create Button -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card bg-secondary p-3 text-center">
                    <div style="font-family: 'VT323', monospace; font-size: 1.3rem;">
                        <span style="color: var(--neon-green);">ACTIVE QUESTS:</span>
                        <span id="questCount"
                            style="color: var(--xp-gold); font-size: 1.5rem; margin-left: 1rem;">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning w-100 h-100" onclick="openCreateChallengeModal()"
                    style="font-size: 0.9rem;">
                    âž• CREATE QUEST
                </button>
            </div>
        </div>

        <div id="challengeList" class="row"></div>
    </div>

    <!-- Create Challenge Modal -->
    <div id="createChallengeModal" class="modal-backdrop" style="display: none;">
        <div class="modal-content-custom">
            <h3
                style="font-family: 'Press Start 2P', cursive; color: var(--neon-green); text-align: center; margin-bottom: 2rem; font-size: 1rem;">
                âž• CREATE NEW QUEST
            </h3>

            <form id="createChallengeForm">
                <div class="form-group mb-3">
                    <label
                        style="font-family: 'VT323', monospace; font-size: 1.2rem; color: var(--neon-blue); display: block; margin-bottom: 0.5rem;">
                        QUEST NAME:
                    </label>
                    <input type="text" id="challengeName" class="form-control" placeholder="e.g., Run 5km" required
                        maxlength="100">
                </div>

                <div class="form-group mb-4">
                    <label
                        style="font-family: 'VT323', monospace; font-size: 1.2rem; color: var(--neon-blue); display: block; margin-bottom: 0.5rem;">
                        XP REWARD:
                    </label>
                    <input type="number" id="challengePoints" class="form-control" placeholder="e.g., 50" required
                        min="1" max="1000">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success flex-grow-1">
                        âœ“ CREATE
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeCreateChallengeModal()">
                        âœ– CANCEL
                    </button>
                </div>
            </form>

            <p id="createChallengeMsg" class="mt-3 text-center"
                style="font-family: 'VT323', monospace; font-size: 1.1rem;"></p>
        </div>
    </div>

    <script src="js/queryCmds.js"></script>
    <script src="js/challenges.js"></script>
    <script src="js/userNavbarToggle.js"></script>
</body>

</html>
